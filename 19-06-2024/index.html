<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage- Flix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <body class="bg-flix text-white min-h-screen">
        <header class="bg-black bg-opacity-70 p-6 fixed w-full z-50" id="header">
            <nav class="container mx-auto flex justify-between items-center">
                <div class="text-red-600 text-2xl font-bold">
                    <a href="">Flix</a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="" class="hover:text-green-500 link-text">Home</a>
                    <a  onclick="navigateTo(event , `about`)" class="hover:text-gray-300 link-text">About</a>
                    <a onclick="navigateTo(event , 'quotes')" class="hover:text-gray-300 link-text">Quotes</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="hamburger" class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden md:inline">
                    <button class="bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg flex items-center justify-center">
                        Login 
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 h-6 ml-2">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                              </svg>
                    </button>
                </div>    
            </nav>
            <div id="mobileMenu" class="hidden md:hidden flex flex-col items-center bg-black bg-opacity-90 space-y-2 static">
                <a href="" class="hover:text-gray-300">Home</a>
                <a onclick="navigateTo(event , 'about')" class="hover:text-gray-300">About</a>
                <a onclick="navigateTo(event , 'quotes')" class="hover:text-gray-300">Quotes</a>
                <button class="bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg flex items-center justify-center w-full">
                    Login 
                </button>
            </div>
        </header>
        <!-- hero section -->
        <section class="h-screen flex justify-center items-center container" id ="hero">
            <div class="text-center max-w-lg border-2 md:text-3xl text-red-500 md:p-10">
                Welcome To My World
            </div>
        </section>
           <!-- About Section -->
            <section id="about" class="min-h-screen flex justify-center items-center container hidden">
                <div class="text-center max-w-lg border-2 md:text-3xl text-red-500 md:p-10">
                    About the Project
                </div>
            </section>
    <!-- Qutoes section -->
            <section id="quotes" class="min-h-screen flex justify-center items-center container">
                <div class="container border-2 mt-24">
                    <div id="quoteList" class="grid md:grid-cols-2 gap-4">
                    </div>
                    <div id="pagination" class="flex justify-center items-center mt-6"></div>
                </div>
            </section>
        <script src="index.js">
        </script>
    </body>
</body>
</html>
