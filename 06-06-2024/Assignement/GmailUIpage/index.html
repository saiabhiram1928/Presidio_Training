<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./CSS/style.css" rel="stylesheet" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Gmail UI</title>
  
</head>
<body>
  <div class="header">
    <span id="h1">FREE Gmail UI<br>IPhone & Android<br>Mockup <span id="h2">2024</span><br></span>
    <span id="h3">Design template</span>
  </div>
  <div class="device-list">
    <ul class="list-styled">
      <li>Android</li>
      <li>Iphone</li>
    </ul>
  </div>

  <div class="images-container">
    <img src="./Media/Images/AndroidGmailinbox.png" alt="AndroidGmailinbox" id="img-1" />
    <img src="./Media/Images/AndroidOpenmail.png" alt="AndroidOpenmail" id="img-2" />
    <img src="./Media/Images/iPhone11ProGmailInbox.png" alt="iPhone11ProGmailInbox" id="img-3" />
    <img src="./Media/Images/iPhone11ProOpenMail.png" alt="iPhone11ProOpenMail" id="img-4" />
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
