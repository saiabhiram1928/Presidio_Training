<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./product.js"></script>
</head>
<body>
    <h1 class="text-3xl font-bold text-center my-10">Product Form</h1>
    <div class="bg-white shadow-md rounded-lg p-4 md:p-6 mb-6 md:w-2/3 mx-auto">
        <form id="product-form" class="space-y-4 md:p-6">
            <div>
                <label for="product-name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="product-name" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="product-price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="text" id="product-price" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="product-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="text" id="product-quantity" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="text-center">
                <button type="button" onclick="addProduct()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add Product</button>
            </div>
        </form>
    </div>
    <hr/>

    <h1 class="text-3xl font-bold text-center my-10">Products</h1>
    <div class="overflow-x-auto border-2 px-5 py-2">
        <table class="min-w-full bg-white border border-gray-300 px-5">
            <thead>
                <tr>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Price</th>
                    <th class="border px-4 py-2">Quantity</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
